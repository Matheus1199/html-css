<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>

    <picture> <!-- A ORDEM TEM QUE SER DO MENOR PRO MAIOR-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto de tamanho grande">
    </picture>
    
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/Slap Happy Riddim - Konrad OldMoney.mp3" controls autoplay></audio>
    <br>
    <audio preload="metadata" controls loop>
        <source src="midia/Slap Happy Riddim - Konrad OldMoney.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
