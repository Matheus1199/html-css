<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas" value="M"><label for="imas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="ibas"><input type="checkbox" name="bas" id="ibas"> Basquete <br></label>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut"> Futebol  <br></label>
            <label for="inat"><input type="checkbox" name="nat" id="inat"> Natação  <br></label>
            <label for="iten"><input type="checkbox" name="ten" id="iten"> Tênis    </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
