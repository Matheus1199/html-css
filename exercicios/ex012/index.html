<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>
    <video src="midia/fogueira.mp4" width="500" height="650"
    controls poster="imagens/lampada.jpg"></video> <!--O parâmetro poster ser para colocar uma imagem como thumbnail-->
    <video controls width="500" height="650">
        <source src="midia/fogueira-1.m4v" type="video/mp4">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="650" src="https://www.youtube.com/embed/MhzyG5ihK5M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
